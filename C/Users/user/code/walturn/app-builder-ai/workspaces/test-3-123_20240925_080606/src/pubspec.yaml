name: cat_dog_app
description: A simple Flutter application that demonstrates state management using the Cubit pattern. The app has a single screen that displays a text with an icon. Clicking the text toggles between 'Cat' with a clock icon and 'Dog' with a person icon.
version: 1.0.0

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^8.0.0
  bloc: ^8.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  bloc_test: ^8.0.0
  mocktail: ^0.1.0

flutter:
  uses-material-design: true